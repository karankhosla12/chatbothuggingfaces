<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karan's Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 4px;
            max-width: 600px;
            width: 100%;
            word-wrap: break-word;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Karan's Bot</h1>
    <input type="text" id="userInput" placeholder="Enter your query here" />
    <button onclick="sendQuery()">Submit</button>
    <div id="response"></div>

    <script>
        async function query(data) {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/google-bert/bert-large-uncased-whole-word-masking-finetuned-squad",
                {
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json",
                    },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.json();
            return result;
        }

        async function sendQuery() {
            const input = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response");

            responseDiv.textContent = "Processing...";

            try {
                const response = await query({
                    inputs: {
                        question: input
                    }
                });
                responseDiv.textContent = JSON.stringify(response);
            } catch (error) {
                responseDiv.textContent = "An error occurred. Please try again.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
